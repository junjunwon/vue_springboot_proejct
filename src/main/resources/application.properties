##서버 설정
server.port=3000

## 수정하면 바로 새로고침 (배포할때 제거)
spring.devtools.livereload.enabled=true

## hibernate_sequence 에러 방지.
spring.jpa.hibernate.use-new-id-generator-mappings=false

##데이터베이스 설정 - 작성 예정
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://172.16.32.35:1433;databaseName=VOS-PBS
spring.datasource.username=sa
spring.datasource.password=Timegate!
spring.jpa.database=SQL_SERVER
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.proc.param_null_passing=true
spring.jpa.properties.javax.persistence.query.timeout=10000

##데이터베이스 초기화 설정
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true



